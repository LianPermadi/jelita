name: 🚀 Deploy Laravel ke Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🔁 Checkout Kode
      uses: actions/checkout@v3

    - name: 🔐 Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: 🚀 SSH & Deploy ke Server
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          echo "✅ Connected via SSH"
          whoami
          hostname
          echo "📂 Checking project folder..."
          ls -la /var/www/html/jelita || echo "❌ Folder jelita tidak ditemukan"
          cd /var/www/html/jelita || exit 1
          echo "🔄 Pulling latest code..."
          git pull origin main || exit 1
          echo "📦 Installing dependencies..."
          composer install --no-interaction --prefer-dist || exit 1
          echo "⚙️ Running artisan commands..."
          php artisan migrate --force || exit 1
          php artisan config:cache
          php artisan route:cache
          php artisan view:clear
          php artisan view:cache
          echo "🔥 Restarting Apache..."
          sudo systemctl restart httpd || echo "⚠️ Gagal restart Apache"
        EOF


