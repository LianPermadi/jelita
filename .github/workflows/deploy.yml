name: ğŸš€ Deploy Laravel ke Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ” Checkout Kode
      uses: actions/checkout@v3

    - name: ğŸ” Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: ğŸš€ SSH & Deploy ke Server
      run: |
        ssh -v ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          set -e  # Stop on error, for safety
          echo "âœ… Connected via SSH"
          whoami
          hostname

          echo "ğŸ“‚ Checking project folder..."
          if [ ! -d /var/www/html/jelita ]; then
            echo "âŒ Folder jelita tidak ditemukan!"
            exit 1
          fi

          cd /var/www/html/jelita
          
          echo "ğŸ”„ Resetting code to match GitHub (HARD reset)..."
          git fetch origin main
          git reset --hard origin/main || { echo "âŒ Git reset gagal"; exit 1; }
          git clean -fd || { echo "âŒ Git clean gagal"; exit 1; }
          
          echo "ğŸ“¦ Installing dependencies with Composer..."
          if ! command -v composer &> /dev/null; then
            echo "âŒ Composer tidak ditemukan di server!"
            exit 1
          fi
          composer install --no-interaction --prefer-dist || { echo "âŒ Composer install gagal"; exit 1; }

          echo "âš™ï¸ Artisan commands..."
          php artisan migrate --force || { echo "âŒ Migrate gagal"; exit 1; }
          php artisan config:cache
          php artisan route:cache
          php artisan view:clear
          php artisan view:cache

          echo "ğŸ”¥ Restarting Apache..."
          sudo systemctl restart httpd || echo "âš ï¸ Gagal restart Apache"
        EOF


