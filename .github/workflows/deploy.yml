name: ðŸš€ Deploy Laravel ke Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ” Checkout Kode
      uses: actions/checkout@v3

    - name: ðŸ” Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: ðŸš€ SSH & Deploy ke Server
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          echo "âœ… Connected via SSH"
          whoami
          hostname
          echo "ðŸ“‚ Checking project folder..."
          ls -la /var/www/html/jelita || echo "âŒ Folder jelita tidak ditemukan"
          cd /var/www/html/jelita || exit 1
          echo "ðŸ”„ Pulling latest code..."
          git pull origin main || exit 1
          echo "ðŸ“¦ Installing dependencies..."
          composer install --no-interaction --prefer-dist || exit 1
          echo "âš™ï¸ Running artisan commands..."
          php artisan migrate --force || exit 1
          php artisan config:cache
          php artisan route:cache
          php artisan view:clear
          php artisan view:cache
          echo "ðŸ”¥ Restarting Apache..."
          sudo systemctl restart httpd || echo "âš ï¸ Gagal restart Apache"
        EOF


